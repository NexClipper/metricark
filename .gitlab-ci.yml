image: docker:latest

default:
  services:
    - docker:dind
  tags:
    - nexclipper


variables:
  DOCKER_DRIVER: overlay
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  APP_IMAGE_NAME: "metricark"

cache:
  paths:
  - target/

stages:
  - build
  - package
  - deploy-dev
  

