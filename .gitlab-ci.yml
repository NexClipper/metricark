docker-build:
  stage: package
  services:
    - docker:dind 
  before_script:
    - "apk add --no-cache git"
  script:
    - "source scripts/build.sh $APP_IMAGE_NAME"


deploy-metricark:
  stage: deploy-dev
  image: alpine:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache git gettext
    - source scripts/login-cluster.sh dev
  script:
    - "source scripts/deploy.sh dev"
